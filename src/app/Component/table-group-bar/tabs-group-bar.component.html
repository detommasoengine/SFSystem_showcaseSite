<div>
  <!-- Buttons -->
  <div class="example-flex-container">
    <button
      mat-button
      *ngFor="let button of buttons"
      color="primary"
      (click)="handleButtonClick(button.id)"
      [class.active]="activeButtonId === button.id"
    >
      {{ button.label }}
    </button>
  </div>

  <!-- Tabs -->
  <div class="tabs-container mat-tab-label">
    <mat-tab-group (selectedIndexChange)="handleTabChange($event)">
      <mat-tab *ngFor="let tab of tabs" label="{{ tab.label }}"></mat-tab>
    </mat-tab-group>
  </div>
</div>
